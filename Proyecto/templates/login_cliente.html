{% extends 'base.html' %}

{% block sesion %}

{% endblock sesion %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Crear o Editar</button>
</form>
{% endblock content %}
